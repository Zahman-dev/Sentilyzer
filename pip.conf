[global]
# Global pip configuration for timeout and retry optimization
# This helps with Docker build timeout issues

# Timeout settings (in seconds)
timeout = 1000
default-timeout = 1000

# Retry settings
retries = 5
retry-delay = 1

# Cache settings
no-cache-dir = true
disable-pip-version-check = true

# Performance settings
use-pep517 = true
prefer-binary = true

# Index settings for faster downloads
index-url = https://pypi.org/simple/
extra-index-url = https://download.pytorch.org/whl/cpu

# Progress settings
progress-bar = on

# Logging
log-level = INFO

[install]
# Install-specific settings
upgrade-strategy = eager
use-pep517 = true
prefer-binary = true 